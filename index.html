<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="calculator">
            <div class="calculator__output">
                0
            </div>
            <div class="calculator__buttons">
                <div class="row">
                    <button class="but-style" num="7"></button>
                    <button class="but-style" num="8">M</button>
                    <button class="but-style" oper="sqrt">&#8730</button>
                    <button class="but-style" reset="reset">C</button>
                </div>
                <div class="row">
                    <button class="but-style" num="7">7</button>
                    <button class="but-style" num="8">8</button>
                    <button class="but-style" num="9">9</button>
                    <button class="but-style" oper="/">/</button>
                </div>
                <div class="row">
                    <button class="but-style" num="4">4</button>
                    <button class="but-style" num="5">5</button>
                    <button class="but-style" num="6">6</button>
                    <button class="but-style" oper="*">X</button>
                </div>
                <div class="row">
                    <button class="but-style" num="1">1</button>
                    <button class="but-style" num="2">2</button>
                    <button class="but-style" num="3">3</button>
                    <button class="but-style" oper="-">-</button>
                </div>
                <div class="row">
                    <button class="but-style" num=".">.</button>
                    <button class="but-style" num="0">0</button>
                    <button class="but-style" result="">=</button>
                    <button class="but-style" oper="+">+</button>
                </div>
            </div>
        </div>
        <div class="result-field">
            <div class="result-field__row"></div>
            <div class="result-field__row"></div>
            <div class="result-field__row"></div>
        </div>
    </div>

</body>
<script src="js/script.js"></script>


</html>
