<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__output">

        </div>
        <div class="calculator__buttons">
            <div class="row">
                <button class="but-style">7</button>
                <button class="but-style">8</button>
                <button class="but-style">9</button>
                <button class="but-style">/</button>
            </div>
            <div class="row">
                <button class="but-style">4</button>
                <button class="but-style">5</button>
                <button class="but-style">6</button>
                <button class="but-style">X</button>
            </div>
            <div class="row">
                <button class="but-style">1</button>
                <button class="but-style">2</button>
                <button class="but-style">3</button>
                <button class="but-style">-</button>
            </div>
            <div class="row">
                <button class="but-style">.</button>
                <button class="but-style">0</button>
                <button class="but-style">=</button>
                <button class="but-style">+</button>
            </div>
        </div>
    </div>
</body>


</html>
